name: Code Standards & Quality

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: "18.x"
      run-build:
        type: boolean
        default: false

jobs:
  build:
    name: Check Code standards & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: ğŸ›« Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ“ Checking code format
        run: npm run format:check

      - name: ğŸ’ª Type Checking
        run: npx astro check

      - name: ğŸš€ Build the project
        if: ${{ inputs.run-build }}
        run: npm run build
